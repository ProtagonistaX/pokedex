<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!--LINKS-->
    
    <link rel="icon" href="favicons/pokemon_7025.ico">
    <link rel="stylesheet" href="css/style.css">

    <!--Main JS-->
    <script defer src="js/script.js"></script>

   
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name or Number"
             required
             />

        </form>

        <div class="buttons">
            <button class="button btn-prev"> Prev &lt;</button>
            <button class="button btn-next"> Next &gt;</button>
        </div> 

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    

    <div >
        <img class="musc" src="images/musica.png" alt="music">

        <button class="tom" onclick="document.getElementById('player').volume-=0.1">Diminuir volume</button>

        <button class="tom" onclick="document.getElementById('player').volume+=0.1">Aumentar volume</button>
	  
    </div>

    <audio class="som" id="player" src="music/SnapInsta.io - Pokemon Ruby_Sapphire_Emerald- Littleroot Town (128 kbps).mp3" autoplay loop>
        <p>Seu navegador não suporta o elemento audio </p>
        </audio>
        

    
</body>
</html>
